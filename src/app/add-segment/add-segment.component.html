<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Add a segment</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form action="" [formGroup]="addSegmentForm">
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Icon</mat-label>
          <mat-select formControlName="icon">
            <mat-option
              [value]="addSegmentForm.get('icon').value"
              style="height: auto"
            >
              <emoji-mart
                darkMode="false"
                (emojiClick)="addEmoji($event)"
              ></emoji-mart>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-dialog-actions>
      <button class="add" [mat-dialog-close]="returnSegment()" mat-button>
        SAVE
      </button>
      <button class="cancel" [mat-dialog-close]="false" mat-button>
        CANCEL
      </button>
    </mat-dialog-actions>
  </mat-card-actions>
</mat-card>
